<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Amnesia</title>
      <meta name="author" content="name">
      <meta name="description" content="AMNESIA, a forgetful chat room for anonymous conversations.">
      <meta name="keywords" content="chat,namibia,erongo,social,secret,whisper">
      <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	    <link rel="stylesheet"  type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
   </head>

   <!--100 Users Maximum / Room Full Notice Redirect-->
   
   <body class="bg-gray-300 font-sans leading-normal tracking-normal">

   <!--Chat Bar-->  
   <div class="fixed content-center bg-gray-300 top-0 py-3 px-4 w-full md:w-full sm:w-full lg:w-full xl:w-full shadow-lg z-50">
    <!--Site Navigation-->
       <ul class="flex justify-between">
         <li class="mr-3">
           <a class="inline-block py-1 px-4 transition duration-1000 ease-in-out text-gray-400 hover:text-white" href="#">AMNESIA</a>
         </li>
         <!--Active Users-->
         <li class="mr-3">
            <div class="inline-block py-1 px-4 flex lg:inline-flex select-none" role="alert">
               <span class="mr-2 text-blue-500 text-left text-gray-400 flex-auto">Active</span>
               <span id="userCounter" class="flex text-blue-500 uppercase text-xs font-bold mr-3">3</span>
            </div>
         </li>
         <!--About-->
         <li class="mr-3">
           <a class="inline-block py-1 px-4 text-gray-400 hover:text-blue-500" target="_blank" rel="noopener noreferrer" href="about.html">About</a>
         </li>
       </ul>
   </div>

   <!--ChatArea-->
   <div id="chatDOM" class="m-1 py-3 px-4 bg-gray-300 overflow-x-auto scrolling-touch text-gray-500 select-none z-40">
   
   <!--MOTD-->
   <div class="relative bg-gray-300 px-4 py-3 pt-16 select-none z-30" role="alert">
     <p class="font-bold text-center text-gray-500">Message Of The Day ðŸŽˆ</p>
     <p class="text-sm text-center text-gray-500">Speak freely, but be mindful of your manners</p>
   </div>
      
   <!--ChatText-->
   <ul id="messages" class="absolute overflow-auto bottom-0 pb-16 z-20">
   </ul>

   </div>

   <!--Chat Bar-->
     <div class="fixed py-3 px-4 inset-x-0 bottom-0 bg-gray-300 shadow-lg z-50">
       <div class="flex">
         <form action="" class="w-full md:w-full sm:w-full lg:w-full xl:w-full">
            <div class="fixedbg-gray-300 ">
            <input id="chatBar" class="w-full md:w-full sm:w-full lg:w-full xl:w-full bg-white focus:outline-none focus:shadow-outline border placeholder-gray-300 text-gray-300 focus:text-gray-600 rounded-lg px-4 block appearance-none leading-normal overflow-scroll" type="text" autocomplete="off" placeholder="say something...">
         </div>
         </form>
       </div>
     </div>

   <script type="text/javascript" src="/socket.io/socket.io.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="/js/chat.js"></script>
   </body>
</html>
